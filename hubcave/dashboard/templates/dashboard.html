{% extends 'base.html' %}
{% load sekizai_tags %}
{% load staticfiles %}


{% block sidebar %}
<!-- <div class="col-md-3"> -->
<!-- </div> -->
<div class="col-md-3">
  <div class="panel panel-default">
    <div class="panel-heading">Games</div>
    <div class="panel-body">
      {% for game in sidebar_games %}
      <a href="{% url 'game_game' game.repository %}">{{ game }}</a><br/>
      {% empty %}
      No Games<br/>
      {% endfor %}
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Active Friends</div>
    <div class="panel-body">
      {% for user in active_users %}
      <a href="#" {{ user.id }}>/a></br>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<!-- Django dash goes here-->

{% endblock %}
