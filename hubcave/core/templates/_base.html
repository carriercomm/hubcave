{% load staticfiles %}
{% load sekizai_tags %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Hubcave{% endblock title %}</title>
        <!-- This may need to be removed, probably best to pick one theme for the site -->
        {% if user.is_authenticated and user.template %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/'|add:user.template %}"/>
        {% else %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/cyborg.min.css' %}"/>
        {% endif %}
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/social-buttons.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        {% block body %}
        {% endblock body %}
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script>
            $(function(){
               $('[data-toggle=tooltip]').tooltip();
            });
        </script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-56804923-1', 'auto');
          ga('send', 'pageview');

        </script>
        {% render_block "js" %}
    </body>
</html>
