{% extends 'base.html' %}
{% load sekizai_tags %}

{% block content %}
<div class="row">
  <div class="col-md-7">
    {% if user and not user.is_anonymous %}
    <h1> Coming soon! </h1>
    {% else %}
    <a class="btn btn-xlarge btn-github" href="{% url 'social:begin' 'github' %}?next={{ request.path }}">
      <i class="fa fa-github"></i> | Login with GitHub
    </a>
    {% endif %}
  </div>
</div>
{% endblock %}
